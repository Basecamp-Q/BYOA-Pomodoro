<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="q-nl-logo.png" alt="Q_NL Logo" id="q-logo">
        </div>
        <h1 class="timer-title"><i class="fas fa-apple-alt tomato-icon"></i> pomodoro timer <i class="fas fa-apple-alt tomato-icon"></i></h1>
        
        <div class="time-options">
            <button id="time-15" class="time-btn">15 minuten</button>
            <button id="time-25" class="time-btn">25 minuten</button>
            <div id="active-time">Gekozen tijd: Geen</div>
        </div>
        
        <div class="timer">
            <div id="focus-task"></div>
            <div id="time-display">25:00</div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pauze</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <!-- Nieuw modaal venster voor focustaak -->
        <div id="focus-modal" class="modal">
            <div class="modal-content">
                <h2>Waar wil je op focussen?</h2>
                <input type="text" id="focus-input" placeholder="Bijv: Project presentatie voorbereiden">
                <div class="modal-buttons">
                    <button id="confirm-focus">Bevestigen</button>
                    <button id="cancel-focus">Annuleren</button>
                </div>
            </div>
        </div>
        
        <div class="coffee-container">
            <button id="coffee-btn">Tijd voor Qoffie! â˜•</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
